# sass-lint config generated by make-sass-lint-config v0.1.1
#
# The following scss-lint Linters are not yet supported by sass-lint:
# CapitalizationInSelector, HexFormat, IdWithExtraneousSelector, SelectorDepth
# SortedProperties, TrailingSemicolonAfterPropertyValue, Compass::*

files:
  include: 'assets/css/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 1
  empty-line-between-blocks: 1
  extends-before-declarations: 1
  extends-before-mixins: 1
  function-name-format: 1
  indentation:
    - 1
    - size: 2
  leading-zero: 1
  mixin-name-format: 1
  mixins-before-declarations: 1
  no-color-keyword: 1
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  placeholder-in-extend: 0
  placeholder-name-format: 1
  quotes:
    - 1
    - style: single
  shorthand-values: 1
  single-line-per-selector: 1
  space-after-colon: 1
  space-after-comma: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  url-quotes: 1
  variable-name-format: 1
  zero-unit: 0
